<div *ngIf="barChartData" class="card mb-4 mb-lg-0">
  <div class="card-header">
    <h4 class="card-title mb-0" i18n="@@stakingRewards">
      Staking Rewards
      <span
        class="badge badge-soft-success ml-1"
        *ngIf="wallet.networkID === constants.CHAIN_ID.POLYGON"
        >Ethereum</span
      >
      <i
        class="fe fe-info ml-1 align-bottom"
        placement="top"
        i18n-ngbTooltip="@@stakingRewardsHelpText"
        ngbTooltip="The cumulative amount of MPH distributed to xMPH holders."
      ></i>
    </h4>
  </div>
  <div class="card-header">
    <div class="form-group mb-0">
      <select class="d-none">
        <option value="daily">Daily</option>
        <option value="weekly" selected>Weekly</option>
        <option value="monthly">Monthly</option>
      </select>
      <select
        [(ngModel)]="PERIOD_NAME"
        name="period"
        (change)="changePeriod()"
        class="custom-select"
      >
        <option value="daily">Daily</option>
        <option value="weekly" selected>Weekly</option>
        <option value="monthly">Monthly</option>
      </select>
    </div>
  </div>
  <div class="card-body">
    <canvas
      baseChart
      [datasets]="barChartData"
      [labels]="barChartLabels"
      [options]="barChartOptions"
      [legend]="barChartLegend"
      [chartType]="barChartType"
    >
    </canvas>
  </div>
</div>
