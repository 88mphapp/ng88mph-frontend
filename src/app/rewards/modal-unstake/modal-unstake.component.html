<div class="modal-dialog modal-dialog-vertical" role="document">
  <div class="modal-content">
    <div class="modal-body pt-0 py-lg-0">
      <div class="row no-gutters">
        <div class="col-auto mr-auto">
          <button
            class="btn btn-link text-white pl-0"
            type="button"
            name="button"
            data-dismiss="modal"
            aria-label="Close"
            (click)="activeModal.dismiss()"
          >
            <i class="fe fe-arrow-left h2 mb-0"></i>
          </button>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-12 col-lg-6 col-xl-6 pt-0 pr-lg-5">
          <div class="row justify-content-center no-gutters">
            <div class="col-12 col-lg-10 pt-3 pb-5">
              <h1 class="display-4 text-center">
                How much would you like to unstake?
              </h1>
              <div class="card mb-6">
                <div class="card-body">
                  <div class="form-group mb-0">
                    <label>Amount</label>
                    <div class="input-group mb-2">
                      <input
                        type="text"
                        class="form-control form-control-lg"
                        placeholder="0.00"
                        aria-label="stake-amount"
                        [value]="unstakeAmount.toString()"
                        (input)="setUnstakeAmount($event.target.value)"
                      />
                      <div class="input-group-append">
                        <button
                          class="btn btn-lg border-gradient"
                          type="button"
                          (click)="setUnstakeAmount(xMPHBalance.toFixed(18))"
                        >
                          Max
                        </button>
                      </div>
                    </div>
                  </div>
                  <small class="form-text text-white mb-2"
                    >{{ xMPHBalance.toFormat() }} xMPH available</small
                  >
                  <div class="table-responsive">
                    <table class="table mb-0">
                      <tbody>
                        <tr>
                          <td class="px-0 text-white border-0">
                            <strong>New share of the staking pool</strong>
                          </td>
                          <td class="text-right border-0">
                            <h4 class="mb-1 font-weight-normal glowing">
                              {{ newPoolProportion.toFormat(4) }}%
                            </h4>
                            <span class="text-white"
                              >Current: {{ poolProportion.toFormat(4) }}%</span
                            >
                          </td>
                        </tr>
                        <tr>
                          <td class="px-0 text-white border-0">
                            <strong>You will recieve</strong>
                          </td>
                          <td class="text-right border-0">
                            <h4 class="mb-1 font-weight-normal glowing">
                              {{
                                unstakeAmount
                                  .times(pricePerFullShare)
                                  .toFormat(4)
                              }}
                              MPH
                            </h4>
                          </td>
                        </tr>
                        <tr class="d-none">
                          <td class="px-0 text-white border-0">
                            <strong>Staking pool APY</strong>
                            <button
                              type="button"
                              class="btn btn-sm btn-link p-0 text-white"
                              placement="top"
                              ngbTooltip="Staking rewards APY annualized and compounded based on the last week"
                            >
                              [i]
                            </button>
                          </td>
                          <td class="glowing text-right border-0">0.0000%</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                  <button
                    class="btn btn-lg btn-block btn-bg-gradient"
                    (click)="unstake()"
                    [disabled]="!canContinue()"
                  >
                    Unstake
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
