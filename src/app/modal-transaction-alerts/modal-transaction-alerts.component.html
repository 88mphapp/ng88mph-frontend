<div class="modal-header border-0 align-items-center">
  <div
    class="spinner-grow spinner-grow-sm mr-2 text-warning"
    role="status"
    *ngIf="!txConfirmed"
  ></div>
  <h4
    class="modal-title text-warning"
    *ngIf="!txConfirmed"
    i18n="@@transactionPending"
  >
    Transaction Pending ⛏
  </h4>
  <svg
    class="bd-placeholder-img rounded mr-2"
    width="20"
    height="20"
    xmlns="http://www.w3.org/2000/svg"
    preserveAspectRatio="xMidYMid slice"
    focusable="false"
    role="img"
    *ngIf="txConfirmed"
  >
    <rect fill="#00d97e" width="100%" height="100%"></rect>
  </svg>
  <h4
    class="modal-title text-success"
    *ngIf="txConfirmed"
    i18n="@@transactionConfirmed"
  >
    Transaction Confirmed 🎉🌘
  </h4>
  <button
    type="button"
    class="close text-white"
    data-dismiss="modal"
    aria-label="Close"
    (click)="activeModal.dismiss()"
  >
    <span aria-hidden="true">
      <i class="fe fe-x"></i>
    </span>
  </button>
</div>
<div class="modal-body pt-0">
  <a class="text-center" href="{{ explorerLink }}" target="_blank">
    <ng-container i18n="@@viewYourTransaction"
      >View your transaction</ng-container
    >
    <i class="fe fe-external-link ml-1"></i
  ></a>
</div>
