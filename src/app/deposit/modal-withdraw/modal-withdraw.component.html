<!-- Modal: withdraw money -->
<!-- IDEA: modal modalWithdraw -->
<div class="modal-dialog modal-dialog-vertical" role="document">
  <div class="modal-content">
    <div class="modal-body pt-0 py-lg-0">
      <div class="row no-gutters">
        <div class="col-auto mr-auto">
          <button class="btn btn-link text-white pl-0" type="button" name="button" data-dismiss="modal"
            aria-label="Close" (click)="activeModal.dismiss()">
            <i class="fe fe-arrow-left h2 mb-0"></i>
          </button>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-12 col-lg-6 col-xl-6 pt-0 ">
          <div class="row justify-content-center no-gutters">
            <div class="col-12 col-lg-10 pt-3 pb-5">
              <h1 class="display-4 text-center">
                Withdraw
              </h1>
              <p class="text-white small text-center mb-5">It's time to get your fixed yield.</p>

              <div class="card">
                <div class="card-body">
                  <div class="row justify-content-center mb-4">
                    <div class="col-6">
                      <h6 class="header-pretitle mb-2">
                        Principal to withdraw
                      </h6>
                      <h4 class="mb-1 font-weight-normal glowing">$0.0000</h4>
                      <div class="text-white d-block">0.0000 tokens</div>
                    </div>
                    <div class="col-6">
                      <h6 class="header-pretitle mb-2">
                        Interest to withdraw
                      </h6>
                      <h4 class="mb-1 font-weight-normal glowing">$0.0000</h4>
                      <div class="text-white d-block">0.0000 tokens</div>
                    </div>
                  </div>
                  <div class="row justify-content-center">
                    <div class="col">
                      <div class="form-group">
                        <label>Amount of MPH to repay</label>
                        <input type="text mb-2" class="form-control form-control-lg" value="0.0000" placeholder="0.0000"
                          aria-label="" aria-describedby="">
                        <p class="small text-secondary mb-0 mt-2">90% of the MPH tokens your received at the time of
                          deposit.</p>
                      </div>
                      <button class="card-link small px-1" type="button">
                        Continue
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
