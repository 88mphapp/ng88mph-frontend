<div *ngIf="pieChartData" class="card mb-4 mb-lg-0">
  <div class="card-body">
    <h5 class="text-uppercase text-center" i18n="@@xmphSupplyDistribution">
      xMPH Holders
      <i
        class="fe fe-info ml-1 align-bottom"
        placement="top"
        ngbTooltip="The distribution of xMPH by address."
        i18n-ngbTooltip="@@mphSupplyDistributionText"
      ></i>
    </h5>
    <canvas
      baseChart
      [datasets]="pieChartData"
      [labels]="pieChartLabels"
      [legend]="pieChartLegend"
      [chartType]="pieChartType"
      [options]="pieChartOptions"
    >
    </canvas>
  </div>
</div>
