<div class="container-fluid">

  <!-- Toggler -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#sidebarCollapse"
    aria-controls="sidebarCollapse" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon text-purple"></span>
  </button>
  <!-- User (xs) -->
  <div class="navbar-user d-md-none">
    <div class="d-block">
      <div class="btn btn-sm btn-white mr-3">
        {{mphBalance.toFormat(4)}} <img src="./assets/img/icon-default.png" class="ml-2" alt="..." width="20px">
      </div>
      <button type="button" name="web3Connect" class="btn btn-sm btn-white" (click)="connectWallet()">
        <div *ngIf="wallet.connected">
          {{wallet.userAddress.substring(0, 14)}}
        </div>
        <div *ngIf="!wallet.connected">
          Connect Wallet
        </div>
      </button>
    </div>
  </div>

  <!-- Collapse -->
  <div class="collapse navbar-collapse" id="sidebarCollapse">

    <div class="row">
      <div class="col">
        <a class="text-white text-left my-4 d-block" [routerLink]="">
          <img class="logo" src="./assets/img/logo.png" class="mr-2" alt="88mph logo" width="42px">
          <span class="d-inline-block">88mph</span>
        </a>

        <!-- Navigation -->
        <ul class="navbar-nav" ngbNav [activeId]="route.url">
          <li class="nav-item" ngbNavItem="/deposits">
            <a class="nav-link text-white" routerLink="deposits" ngbNavLink>
              Earn fixed APY
            </a>
          </li>
          <li class="nav-item" ngbNavItem="/rewards">
            <a class="nav-link text-white" routerLink="rewards" ngbNavLink>
              Stake MPH
            </a>
          </li>
          <li class="nav-item" ngbNavItem="/bonds">
            <a class="nav-link text-white" routerLink="bonds" ngbNavLink>
              Floating-rate bonds
            </a>
          </li>
          <li class="nav-item" ngbNavItem="/stats">
            <a class="nav-link text-white" routerLink="stats" ngbNavLink>
              Stats
            </a>
          </li>
        </ul>
        <!-- Navigation -->
        <ul class="navbar-nav mb-md-4 mt-4">
          <li class="nav-item">
            <a class="nav-link small" href="https://discord.gg/gznetHn" target="_blank">
              Discord
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link small" href="https://twitter.com/88mphapp" target="_blank">
              Twitter
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link small" href="https://88mph.app/docs/" target="_blank">
              Docs
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link small" href="https://certificate.quantstamp.com/full/88-mph" target="_blank">
              Audits
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link small" href="https://forms.gle/UqKQ1LqhwAFCBWGBA" target="_blank">
              Feedback
            </a>
          </li>
        </ul>
      </div>
    </div>

  </div> <!-- / .navbar-collapse -->

</div>
