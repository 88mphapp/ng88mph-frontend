<!-- Modal: modal-stake-mph -->
<!-- IDEA: modal modalStake -->
<div class="modal-dialog modal-dialog-vertical" role="document">
  <div class="modal-content">
    <div class="modal-body pt-0 py-lg-0">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-6 col-xl-6 pt-0 pr-lg-5">
          <div class="row no-gutters">
            <div class="col-auto mr-auto">
              <button class="btn btn-link text-white pl-0" type="button" name="button" data-dismiss="modal"
                aria-label="Close" (click)="activeModal.dismiss()">
                <i class="fe fe-arrow-left h2 mb-0"></i>
              </button>
            </div>
          </div>
          <div class="row justify-content-center no-gutters">
            <div class="col-12 col-lg-10 pt-3 pb-5">
              <h1 class="display-4 text-center">
                How much would you like to stake?
              </h1>
              <p class="text-white small text-center mb-5">
                Stake your MPH tokens to earn liquidity mining and system rewards.</p>
              <div class="card">
                <div class="card-body">
                  <div class="form-group mb-0">
                    <label>Amount</label>
                    <div class="input-group mb-2">
                      <input type="text" class="form-control form-control-lg" placeholder="0.00" aria-label=""
                        aria-describedby="">
                      <div class="input-group-append">
                        <button class="card-link small px-1" type="button">Max</button>
                      </div>
                    </div>
                  </div>
                  <small class="form-text text-white mb-2">0.0000 MPH available</small>
                  <div class="table-responsive">
                    <table class="table mb-0">
                      <tbody>
                        <tr>
                          <td class="px-0 text-white border-0">
                            <strong>New share of the staking pool</strong>
                            <button type="button" class="btn btn-sm btn-link p-0 text-white" data-toggle="tooltip"
                              data-placement="top" title="Your new % of shares in the 88mph staking pool.">
                              [i]
                            </button>
                          </td>
                          <td class="text-right border-0">
                            <h4 class="mb-1 font-weight-normal glowing">0.0000%</h4>
                            <span class="text-white">current: 0.0000%</span>
                          </td>
                        </tr>
                        <tr>
                          <td class="px-0 text-white border-0">
                            <strong>Staking pool APY</strong>
                            <button type="button" class="btn btn-sm btn-link p-0 text-white" data-toggle="tooltip"
                              data-placement="top"
                              title="Staking rewards APY annualized and compounded based on the last week">
                              [i]
                            </button>
                          </td>
                          <td class="glowing text-right border-0">
                            0.0000%
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                  <button class="card-link small px-1">Stake</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-lg-6 col-xl-6 p-4 bg-dark px-lg-5 mr-lg-n4 minvh100 d-none d-lg-block">
          <div class="row">
            <div class="col">
              <h5 class="text-white text-center">Current rewards to share</h5>
              <h1 class="display-1 glowing text-center">$0.00</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
