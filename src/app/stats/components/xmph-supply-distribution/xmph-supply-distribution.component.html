<div *ngIf="pieChartData" class="card mb-4 mb-lg-0">
  <div class="card-header">
    <h4 class="card-title mb-0" i18n="@@xmphSupplyDistribution">
      xMPH Holders
      <span
        class="badge badge-soft-success ml-1"
        *ngIf="wallet.networkID === constants.CHAIN_ID.POLYGON"
        >Ethereum</span
      >
      <i
        class="fe fe-info ml-1 align-bottom"
        placement="top"
        ngbTooltip="The distribution of xMPH by address."
        i18n-ngbTooltip="@@mphSupplyDistributionText"
      ></i>
    </h4>
  </div>
  <div class="card-body">
    <canvas
      baseChart
      [datasets]="pieChartData"
      [labels]="pieChartLabels"
      [legend]="pieChartLegend"
      [chartType]="pieChartType"
      [options]="pieChartOptions"
    >
    </canvas>
  </div>
</div>
