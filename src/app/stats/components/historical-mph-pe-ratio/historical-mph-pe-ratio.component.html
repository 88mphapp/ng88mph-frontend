<div style="display: block; width: 400px;" *ngIf="barChartData">
  <h5 class="text-uppercase text-amber mt-n3 bg-dark pb-3">
    Historical P/E Ratio
  </h5>
  <canvas baseChart height="250" width="400"
          [datasets]="barChartData"
          [labels]="barChartLabels"
          [options]="barChartOptions"
          [legend]="barChartLegend"
          [chartType]="barChartType">
  </canvas>
</div>
